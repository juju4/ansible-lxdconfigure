---
name: AnsibleCI

on:
  push:
  pull_request:
  schedule:  # run weekly, every Tuesday 04:00
    - cron: '0 4 * * 2'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
    env:
      ANSIBLE_CALLBACK_WHITELIST: profile_tasks
      ANSIBLE_EXTRA_VARS: ""

    steps:
      - uses: actions/checkout@v2
        with:
          path: juju4.lxdconfigure
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install ansible-lint flake8 yamllint
          which ansible
          pip3 install ansible
          pip3 show ansible
          ls -l $HOME/.local/bin || true
          ls -l /opt/hostedtoolcache/Python/3.9.1/x64/bin || true
          echo "/opt/hostedtoolcache/Python/3.9.1/x64/bin" >> $GITHUB_PATH
          ansible --version
          cd $GITHUB_WORKSPACE/juju4.lxdconfigure
          [ -f get-dependencies.sh ] && sh -x get-dependencies.sh
          { echo '[defaults]'; echo 'callback_whitelist = profile_tasks, timer'; echo 'roles_path = ../'; echo 'ansible_python_interpreter: /usr/bin/python3'; } >> ansible.cfg
      - name: Environment
        run: |
          pwd
          env
          find -ls
      - name: yamllint
        run: |
          cd $GITHUB_WORKSPACE/juju4.lxdconfigure && yamllint .
      - name: ansible-lint
        run: |
          cd $GITHUB_WORKSPACE/juju4.lxdconfigure && ansible-lint
      - name: run test
        run: |
          cd $GITHUB_WORKSPACE/juju4.lxdconfigure && ansible-playbook -i localhost, --connection=local --become -vvv test/integration/default/default.yml ${ANSIBLE_EXTRA_VARS}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
      - name: idempotency run
        run: |
          cd $GITHUB_WORKSPACE/juju4.lxdconfigure && ansible-playbook -i localhost, --connection=local --become -vvv test/integration/default/default.yml ${ANSIBLE_EXTRA_VARS} | tee /tmp/idempotency.log | grep -q 'changed=0.*failed=0'  && (echo 'Idempotence test: pass' && exit 0)  || (echo 'Idempotence test: fail' && cat /tmp/idempotency.log && exit 0)
      - name: On failure
        run: |
          ansible -i inventory --connection=local -m setup localhost
          systemctl -l --no-pager status
          systemctl -l --no-pager --failed
          ls -l /usr/bin/ | egrep '(python|pip|ansible)'
          pip freeze
          pip3 freeze
          ip addr
          cat /etc/resolv.conf
          host www.google.com
          ping -c 1 www.google.com
          ping -c 1 8.8.8.8
          ps axuw
          netstat -anp
        if: ${{ failure() }}
      - name: After script - systemd
        run: |
          systemctl -l --no-pager status lxd || true
          systemd-analyze security || true
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - sysctl
        run: |
          sysctl user
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - files
        run: |
          sudo ls -la /var/lib/lxd/disks/
          sudo ls -la /var/lib/lxd/networks/
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - lxc
        run: |
          sudo lxc info
          sudo lxc profile show default
          sudo lxc storage list
          sudo lxc network list
          sudo lxc image list
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - text lxc
        run: |
          sudo lxc launch ubuntu-20.04 a
          sudo lxc exec a -- ping -c 1 www.google.com
          sudo lxc delete a --force
        if: ${{ always() }}
        continue-on-error: true
