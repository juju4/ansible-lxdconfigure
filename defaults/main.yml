---

#lxdconfigure_init: '--storage-backend dir'
## loop zfs 16GB
lxd_storage_backend: zfs
lxd_storage_pool: myzfspool
lxd_zpool: lxd_tank
lxdconfigure_init: "--storage-backend {{ lxd_storage_backend }} --storage-create-loop 16 --storage-pool {{ lxd_storage_pool }}"

lxd_preloadimages:
    - { i: 'ubuntu:18.04', alias: 'ubuntu-18.04-nopython' }
    - { i: 'images:centos/8/amd64', alias: 'centos-8-nossh' }
    - { i: 'images:centos/7/amd64', alias: 'centos-7-nossh' }
    - { i: 'images:fedora/30/amd64', alias: 'fedora-30-nossh' }
    - { i: 'images:debian/jessie/amd64', alias: 'debian-jessie-nossh' }
    - { i: 'images:alpine/3.10/amd64', alias: 'alpine-3.10-nossh' }

## packages are the ones necessary for kitchen+ansible
lxd_preconfigure: [
        { guest: 'default-ubuntu-1804', template: 'ubuntu-18.04-nopython', publishalias: 'ubuntu-18.04', privileged: false, shellcmds: [
            "dhclient eth0",
            "ping -c 1 8.8.8.8",
## Job for iscsid.service failed because a configured resource limit was exceeded. See \"systemctl status iscsid.service\" and \"journalctl -xe\" for details.\r\ninvoke-rc.d: initscript iscsid, action \"restart\" failed.
## https://bugs.launchpad.net/ubuntu/+source/juju-core/+bug/1571082
            "apt-get -y remove open-iscsi",
            "apt-get update",
            'env DEBIAN_FRONTEND=noninteractive DEBIAN_PRIORITY=critical apt-get -y -o "Dpkg::Options::=--force-confdef" -o "Dpkg::Options::=--force-confold" upgrade',
            "apt-get install -y python ruby ruby-dev",
            "apt-get clean all",
            "gem install busser",
            ]
        },
        { guest: 'default-centos-7', template: 'centos-7-nossh', publishalias: 'centos-7', privileged: false, shellcmds: [
            "dhclient eth0",
            "ping -c 1 8.8.8.8",
            "yum -y upgrade",
            "yum install -y openssh-server sudo ruby",
            "yum clean -y all",
            "systemctl enable sshd",
            "systemctl start sshd",
            "mkdir /root/.ssh || true",
            "gem install busser",
            ]
        },
        { guest: 'default-centos-8', template: 'centos-8-nossh', publishalias: 'centos-8', privileged: false, shellcmds: [
            "dhclient eth0",
            "dhclient eth0 || true",
            "ping -c 1 8.8.8.8",
            "dnf -y upgrade",
            "dnf install -y openssh-server sudo ruby",
            "dnf clean -y all",
            "chkconfig sshd on",
            "service sshd start",
            "mkdir /root/.ssh || true",
#            "gem install busser",
            ]
        },
## https://github.com/lxc/lxd/issues/1911, need privileged for systemd
        { guest: 'default-jessie', template: 'debian-jessie-nossh', publishalias: 'debian-jessie', privileged: true, shellcmds: [
            "dhclient eth0",
            "apt-get update",
            'env DEBIAN_FRONTEND=noninteractive DEBIAN_PRIORITY=critical apt-get -y -o "Dpkg::Options::=--force-confdef" -o "Dpkg::Options::=--force-confold" upgrade',
            "apt-get install -y python openssh-server sudo ruby ruby-dev inetutils-tools inetutils-ping",
            "apt-get clean all",
## ping not found by default, need inetutils-tools inetutils-ping
            "ping -c 1 8.8.8.8",
            "mkdir /root/.ssh || true",
            "gem install busser",
            ]
        },
## https://github.com/ansible/ansible-modules-core/issues/5582
        { guest: 'default-fedora-30', template: 'fedora-30-nossh', publishalias: 'fedora-30', privileged: false, shellcmds: [
            "dhclient eth0 || true",
            "sleep 5",
            "ping -c 1 8.8.8.8",
            "dnf -y upgrade",
            "dnf install -y openssh-server sudo python3-dnf ruby",
            "dnf clean -y all",
            "systemctl enable sshd.service",
            "service sshd start",
            "mkdir /root/.ssh || true",
            "gem install busser",
            ]
        },
        { guest: 'default-alpine-310', template: 'alpine-3.10-nossh', publishalias: 'alpine-3.10', privileged: false, shellcmds: [
            "sleep 10",
            "ping -c 1 8.8.8.8",
            "apk update",
            "apk upgrade",
## wget, python, bash for kitchen, curl for chef omnibus, ruby?
            "apk add openssh sudo wget python ca-certificates bash ansible curl ruby ruby-dev",
            "rc-update add sshd",
            "/etc/init.d/sshd start",
            "mkdir /root/.ssh || true",
            "sed -i '$ a\\none /dev/shm tmpfs defaults,nodev,nosuid,noexec,mode=1777 0 0' /etc/fstab",
            "mkdir /dev/shm || true",
            "mount /dev/shm",
